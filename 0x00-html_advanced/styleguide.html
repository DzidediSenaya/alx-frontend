<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Style Guide - Techium</title>
  <!-- Meta description -->
  <meta name="description" content="Techium Style Guide">
  <!-- Favicon links -->
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link rel="icon" type="image/png" href="./favicon.png">
</head>
<body>
  <main>
    <!-- Content before the Video section... -->

    <!-- Video section -->
    <section>
      <header>
        <h2>Video</h2>
      </header>
      <video controls loop>
        <source src="https://intranet-projects-files.s3.amazonaws.com/webstack/BigBuckBunny.mp4" type="video/mp4">
        <img src="https://intranet-projects-files.s3.amazonaws.com/webstack/thumbnail.jpg" alt="Sorry, your browser doesn't support HTML5 video">
      </video>
    </section>

    <!-- Audio section -->
    <section>
      <header>
        <h2>Audio</h2>
      </header>
      <audio controls>
        <source src="https://intranet-projects-files.s3.amazonaws.com/webstack/TroubleChapter8_64kb.mp3" type="audio/mpeg">
        Sorry, your browser doesn't support the audio element.
      </audio>
    </section>

    <!-- Iframe section -->
    <section>
      <header>
        <h2>Iframe</h2>
      </header>
      <div>
        <iframe title="Holberton School" width="350" height="200" src="https://www.youtube.com/embed/41N6bKO-NVI" frameborder="0" allowfullscreen aria-hidden="false" tabindex="0">
          Holberton Sally
        </iframe>
      </div>
    </section>
  </main>
</body>
</html>
